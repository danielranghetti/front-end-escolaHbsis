<meta charset="utf-8">
<div class="container">
    <h3 >Cadastro Aluno</h3>

    <div class="row">
        <div class="form-group col-md-2">
            <label for="inputCod">Código</label>
            <input type="text" class="form-control" id="inputCod" placeholder="Código do aluno"
                ng-model="alunoDTO.codAluno">
        </div>
        <div class="form-group col-md-3">
            <label for="inputNome">Nome</label>
            <input type="text" class="form-control" id="inputNome" placeholder="Nome aluno"
                ng-model="alunoDTO.nomeAluno">
        </div>
        <div class="form-group col-md-3">
            <label for="inputSobrenome">Sobrenome</label>
            <input type="text" class="form-control" id="inputSobrenome" placeholder="Sobrenome aluno"
                ng-model="alunoDTO.sobrenomeAluno">
        </div>
    </div>
    <div class="row">
        <div class="form-group col-md-3">
            <label for="inputResponsavel">Responsavel</label>
            <input type="text" class="form-control" id="inputResponsavel" placeholder="Informe o Responsavel pelo aluno"
                ng-model="alunoDTO.responsavel">
        </div>
        <div class="row">
            <div class="form-group col-md-3">
                <label for="inputEndereco">Endereço</label>
                <input type="text" class="form-control" id="inputEndereco" placeholder="Informe o Endereço pelo aluno"
                    ng-model="alunoDTO.enderecoAluno">
            </div>
        </div>

    </div>
</div>
<div class="row">
    <div class="form-group col-md-3">
        <label for="inputMatricula">Matricula</label>
        <input type="number" class="form-control" id="inputMatricula" placeholder="Informe a matricula"
            ng-model="alunoDTO.matricula">
    </div>
    <div class="row">
        <div class="form-group col-md-3">
            <label for="inputtelefone">Telefone</label>
            <input type="text" class="form-control" id="inputtelefone" placeholder="Informe o telefone"
                ng-model="alunoDTO.telefoneAluno">
        </div>
        <div class="row">
            <div class="form-group col-md-3">
                <label for="inputTurma">Turma</label>
                <input type="objeto" class="form-control" id="inputTurma" placeholder="Informe uma ou mais turmas"
                    ng-model="alunoDTO.turma">
            </div>
        </div>

    </div>
</div>
<button ng-click="salvarAluno()">Salvar Aluno</button>
</div>
